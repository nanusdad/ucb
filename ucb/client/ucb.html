<template name="about">
  {{#if showAbout}}
  <div class="container">
    <div class="starter-template">
      <h1>
          About
      </h1>
      <p class="lead">
          United Charities Bazaar is a Annual Bazaar of Charities and N.G.O's coming together for a common cause!
      </p>


The bazaar provides a platform for Charities from across India and gives them the opportunity to propagate their causes through networking. They are also provided a space to sell their products and services to the common man. This unique bazaar is the largest of its kind in the country and growing!!

The bazaar includes everything from handicrafts and table linens, home-made pickles and jams, to old books and records. 
    </div>
  </div>
  {{/if}}
</template>

<template name="history">
  {{#if showHistory}}
  <div class="container">
    <div class="starter-template">
      <h1>
        History
      </h1>
      <p class="lead">
        A chat over a hot cup of coffee, UCB was an idea that took form over 30 years ago by a group of women with a similar vision and goal. 
      </p>
      <p>
        They called themselves the International Women's Group and came together to provide a space for Charities and N.G.O's to raise funds at a Bazaar.
      </p>
      <p>
        UCB was commonly known as the 'Bowring Sale' in its early early years since it was hosted at the Bowring Club in Bangalore.
      </p>
      <p>
        After having run the bazaar for decades, the International Women's Group handed it over to proVISION INDIA, a Bangalore based N.G.O and a regular participant at the bazaar.
      </p>
      <p>
        The Bazaar has been active for the last forty plus years and their aims run deeper than just providing money for the needy. “We subscribe to the adage that teaching a man to fish is the only way to ensure that he never goes hungry,” says Paul C. Dass, Director of proVISION INDIA, “The deprived have to be taught how to fend for themselves and we endeavour to facilitate this process.”
      </p>
    </div>
  </div>
  {{/if}}
</template>

<template name="modal">

 <div class="modal-header">
	<h4> Alerts for {{app_name}}</h4>
 </div>

 <div class="modal-body">
   <div id="alertdetails">
       <table class="table table-striped table-condensed">
	<thead>
	<tr class="span11">
	 <th class="span2"><small>DateTime</small></th>
	 <th class="span2"><small>Incident</small></th>
   <th class="span1"></th>
	 <th class="span6"><small>Alert Text</small></th>
	</tr>
	</thead>
	<tbody>
	{{#if alerts}}
		{{#each alerts}}	
       <tr class="span11" >
			<td class="span2" style="line-height: 15px; ">
				<small>{{formatDstamp dstamp}}</small>
			</td>
			<td class="span2" style="line-height: 15px; ">
        {{#if ticketnumber}}
				 <small>{{ticketnumber}}</small>
        {{/if}}
			</td>
      <td class="span1" style="line-height: 15px; ">
        <a href="#" id="a_details" class="a_details" rel="popover" data-content="{{{formatPopover this}}}">
        <i class="icon-list"></i>
        </a>
      </td>
			<td class="span6" style="line-height: 15px; ">
				<small>{{formatMsgtext text}}</small>
			</td>
		   </tr>
		{{/each}}
	{{else}}
        	{{app_name}} : Bahh ! No Alerts !
	{{/if}}
	</tbody>
       </table>
   </div>
 </div>

 <div class="modal-footer">
 <a href="#" id="closebtn" class="btn btn-inverse" data-dismiss="modal"><i class="icon-white icon-remove"></i> Close</a>
 </div>

</template>
